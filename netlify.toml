[build]
  command = "npm run build"
  publish = "dist"

# Proxy API calls to WordPress backend (avoids CORS entirely)
[[redirects]]
  from = "/api/*"
  to = "https://bestrongagain.com/workout-programs/api/general/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
